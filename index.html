<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify own playlist</title>

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h1>Best of NCR - NO Copy Right </h1>
            <div class="songItemContainer" >
            <div class="songItem">
                <img src="cover1.png" alt="1" >
                <span class="songName">Mera maan</span>
                <span class="Playlist"><span class="timestamp" >03:47 <i id="1" class="fa-regular fa-circle-play"></i></span> </i></span>

            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1" >
                <span class="songName">Wishlist</span>
                <span class="Playlist"><span class="timestamp" >03:33<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                
            </div>
            <div class="songItem">
                <img src="cover3.jpg" alt="1" >
                <span class="songName">Baarshien</span>
                <span class="Playlist"><span class="timestamp" >03:27 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                
            </div>
            <div class="songItem">
                <img src="cover4.jpg" alt="1" >
                <span class="songName">I like me better</span>
                <span class="Playlist"><span class="timestamp" >03:17 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                
            </div>
            <div class="songItem">
                <img src="cover5.jpg" alt="1" >
                <span class="songName">Socha wich tu</span>
                <span class="Playlist"><span class="timestamp" >04:19 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
                </div>
            
           </div>
        </div>
        <div class="songBanner"></div>
    </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <label for="range"></label>
            <div class="icons">
                
                <i class="fa-solid fa-2x fa-backward-step"></i>
                <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
                <i class="fa-solid fa-2x fa-forward-step"></i>
            </div>
            <div class="songInfo">
                <img src="gif.png" alt="musical gif" width="50px" id="gif">Mera maan
            </div>
        </div>
   
    <script src="https://kit.fontawesome.com/56ead40fda.js" crossorigin="anonymous"></script>


</body>
</html>
